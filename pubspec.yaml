name: edudash_admin
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1  
  cloud_firestore: ^5.6.2
  fluttertoast: ^8.2.10
  intl: ^0.20.2
  logger: ^2.5.0
  flutter_launcher_icons: ^0.14.3

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: DePixel
      fonts:
        - asset: assets/fonts/DePixel.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/EduDashHost.png"
  adaptive_icon_background: "#000000"